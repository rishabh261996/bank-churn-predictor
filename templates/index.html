<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction App</title>
</head>
<body>
    <h2>Enter Customer Data for Churn Prediction</h2>
    <form action="/predict" method="post">
        <label>Credit Score:</label><br>
        <input type="text" name="credit_score" required><br><br>

        <label>Country (0, 1, 2):</label><br>
        <input type="text" name="country" required><br><br>

        <label>Gender (0 = Male, 1 = Female):</label><br>
        <input type="text" name="gender" required><br><br>

        <label>Age:</label><br>
        <input type="text" name="age" required><br><br>

        <label>Tenure:</label><br>
        <input type="text" name="tenure" required><br><br>

        <label>Balance:</label><br>
        <input type="text" name="balance" required><br><br>

        <label>Number of Products:</label><br>
        <input type="text" name="products_number" required><br><br>

        <label>Has Credit Card (0 or 1):</label><br>
        <input type="text" name="credit_card" required><br><br>

        <label>Is Active Member (0 or 1):</label><br>
        <input type="text" name="active_member" required><br><br>

        <label>Estimated Salary:</label><br>
        <input type="text" name="estimated_salary" required><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
